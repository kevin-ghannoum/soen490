swagger: "2.0"
info:
  description: "This is the REST diagram of Cirrus Spark API"
  version: "1.0.0"
  title: "Cirrus Spark"
  termsOfService: "http://swagger.io/terms/"
  contact:
    email: "badobtech@gmail.com"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "cirrus-spark-backend-490.herokuapp.com"
basePath: "/"
tags:
- name: "accounts"
  description: "API for managing accounts"
- name: "calls"
  description: "API for managing calls"
- name: "loghours"
  description: "API for managing loghours"
- name: "project"
  description: "API for managing projects"
- name: "tasks"
  description: "API for managing tasks"
- name: "auth"
  description: "API for authorization"
- name: "pet"
  description: "Everything about your Pets"
  externalDocs:
    description: "Find out more"
    url: "http://swagger.io"
- name: "store"
  description: "Access to Petstore orders"
- name: "user"
  description: "Operations about user"
  externalDocs:
    description: "Find out more about our store"
    url: "http://swagger.io"
schemes:
- "https"
- "http"
paths:
  /accounts/employee:
    post:
      tags:
      - "accounts"
      summary: "Create new employee aaccount"
      description: ""
      operationId: "createEmployeeAccount"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Employee body"
        required: true
        schema:
          $ref: "#/definitions/Pet"
      responses:
        "400":
          description: "Bad request"
        "401":
          description: "Unauthorized"
        "500":
          description: "Unexpected error"
        "201":
          description: "Created"
    get:
      tags:
      - "accounts"
      summary: "Get existing employee account"
      description: ""
      operationId: "getEmployeeAccount"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "email"
        in: "query"
        description: "Email of employee to get"
        required: true
        type: "string"
      responses:
        "400":
          description: "Invalid email supplied"
        "404":
          description: "Not found"
        "401":
          description: "Unauthorized"
        "500":
          description: "Unexpected error"
        "200":
          description: "OK"
  /accounts/allEmployees:
    get:
      tags:
      - "accounts"
      summary: "Get all employee accounts"
      description: ""
      operationId: "getAllEmployeeAccount"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        "404":
          description: "Not found"
        "200":
          description: "OK"
  /accounts/allEmployees/{businessId}:
    get:
      tags:
      - "accounts"
      summary: "Get all employee accounts by business id"
      description: ""
      operationId: "getAllEmployeeAccountByBusinessId"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "businessId"
        in: "path"
        description: "ID of business"
        required: true
        type: "integer"
        format: "int64"
      responses:
        "404":
          description: "Not found"
        "200":
          description: "OK"
  /accounts/employee/{email}:
    get:
      tags:
      - "accounts"
      summary: "Get existing employee account by email"
      description: ""
      operationId: "getEmployeeAccountByEmail"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "email"
        in: "path"
        description: "email of employee"
        required: true
        type: "string"
      responses:
        "400":
          description: "Invalid email supplied"
        "404":
          description: "Not found"
        "401":
          description: "Unauthorized"
        "500":
          description: "Unexpected error"
        "200":
          description: "OK"
    delete:
      tags:
      - "accounts"
      summary: "Deletes an employee account by email"
      description: ""
      operationId: "deleteEmployeeAccount"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "email"
        in: "path"
        description: "email of employee"
        required: true
        type: "integer"
        format: "int64"
      responses:
        "400":
          description: "Invalid email supplied"
        "404":
          description: "Account not found"
        "200":
          description: "OK"
  /accounts/client:
    get:
      tags:
      - "accounts"
      summary: "Get existing employee account by email regex"
      description: ""
      operationId: "getClientAccountByEmailRegex"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "email"
        in: "query"
        description: "Email regex of employee to get"
        required: true
        type: "string"
      responses:
        "400":
          description: "Invalid email supplied"
        "404":
          description: "Not found"
        "401":
          description: "Unauthorized"
        "500":
          description: "Unexpected error"
        "200":
          description: "OK"
    post:
      tags:
      - "accounts"
      summary: "Create new client aaccount"
      description: ""
      operationId: "createClientAccount"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Cliente body"
        required: true
        schema:
          $ref: ""
      responses:
        "400":
          description: "Bad request"
        "401":
          description: "Unauthorized"
        "500":
          description: "Unexpected error"
        "201":
          description: "Created"
  /accounts/business:
    get:
      tags:
      - "accounts"
      summary: "Get existing business account by email regex"
      description: ""
      operationId: "getBusinessAccountByEmailRegex"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "email"
        in: "query"
        description: "Email regex of business account to get"
        required: true
        type: "string"
      responses:
        "400":
          description: "Invalid email supplied"
        "404":
          description: "Not found"
        "401":
          description: "Unauthorized"
        "500":
          description: "Unexpected error"
        "200":
          description: "OK"
  /accounts/business/{email}:
    get:
      tags:
      - "accounts"
      summary: "Get business account by email"
      description: ""
      operationId: "getBusinessAccountByEmail"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "email"
        in: "path"
        description: "email of employee"
        required: true
        type: "string"
      responses:
        "400":
          description: "Invalid email supplied"
        "404":
          description: "Not found"
        "401":
          description: "Unauthorized"
        "500":
          description: "Unexpected error"
        "200":
          description: "OK"
    delete:
      tags:
      - "accounts"
      summary: "Deletes a business account by email"
      description: ""
      operationId: "deleteBusinessAccount"
      produces:
      - "application/json"
      parameters:
      - name: "email"
        in: "path"
        description: "email of employee"
        required: true
        type: "string"
      responses:
        "400":
          description: "Invalid email supplied"
        "404":
          description: "Account not found"
        "200":
          description: "OK"
  /accounts/client/{email}:
    get:
      tags:
      - "accounts"
      summary: "Get client account by email"
      description: ""
      operationId: "getClientAccountByEmail"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "email"
        in: "path"
        description: "email of client"
        required: true
        type: "string"
      responses:
        "400":
          description: "Invalid email supplied"
        "404":
          description: "Not found"
        "401":
          description: "Unauthorized"
        "500":
          description: "Unexpected error"
        "200":
          description: "OK"
    delete:
      tags:
      - "accounts"
      summary: "Deletes a client account by email"
      description: ""
      operationId: "deleteClientAccount"
      produces:
      - "application/json"
      parameters:
      - name: "email"
        in: "path"
        description: "email of client"
        required: true
        type: "string"
      responses:
        "400":
          description: "Invalid email supplied"
        "404":
          description: "Account not found"
        "200":
          description: "OK"
  /redux/accounts:
    get:
      tags:
      - "accounts"
      summary: "Get client account by email"
      description: ""
      operationId: "getAccountForRedux"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        "404":
          description: "Not found"
        "401":
          description: "Unauthorized"
        "500":
          description: "Unexpected error"
        "200":
          description: "OK"
  /project:
    post:
      tags:
      - "project"
      summary: "Create new project"
      description: ""
      operationId: "createProject"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Project body"
        required: true
        schema:
          $ref: ""
      responses:
        "400":
          description: "Bad request"
        "401":
          description: "Unauthorized"
        "500":
          description: "Unexpected error"
        "200":
          description: "OK"
    get:
      tags:
      - "project"
      summary: "Get projects of a business"
      description: ""
      operationId: "getProjectsOfABusiness"
      produces:
      - "application/json"
      parameters:
      - name: "businessId"
        in: "query"
        description: "Business ID of the business we are trying to get the projects from"
        required: true
        type: "string"
      responses:
        "400":
          description: "Invalid businessId supplied"
        "404":
          description: "Not found"
        "401":
          description: "Unauthorized"
        "500":
          description: "Unexpected error"
        "200":
          description: "OK"
  /project/{id}:
    get:
      tags:
      - "project"
      summary: "Get project by id"
      description: ""
      operationId: "getProjectById"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "project id"
        required: true
        type: "integer"
        format: "int64"
      responses:
        "400":
          description: "Invalid id supplied"
        "404":
          description: "Not found"
        "401":
          description: "Unauthorized"
        "500":
          description: "Unexpected error"
        "200":
          description: "OK"
    delete:
      tags:
      - "project"
      summary: "Delete project by id"
      description: ""
      operationId: "deleteProjectById"
      parameters:
      - name: "id"
        in: "path"
        description: "project id"
        required: true
        type: "integer"
        format: "int64"
      responses:
        "400":
          description: "Invalid id supplied"
        "404":
          description: "Not found"
        "401":
          description: "Unauthorized"
        "500":
          description: "Unexpected error"
        "200":
          description: "Deleted"
    put:
      tags:
      - "project"
      summary: "Update project by id"
      description: ""
      operationId: "updateProjectById"
      parameters:
      - name: "id"
        in: "path"
        description: "project id"
        required: true
        type: "integer"
        format: "int64"
      responses:
        "400":
          description: "Invalid id supplied"
        "404":
          description: "Not found"
        "401":
          description: "Unauthorized"
        "500":
          description: "Unexpected error"
        "200":
          description: "Updated"
  /auth/login:
    post:
      tags:
      - "auth"
      summary: "Log into an account"
      description: ""
      operationId: "login"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Account body"
        required: true
        schema:
          $ref: ""
      responses:
        "400":
          description: "Bad request"
        "500":
          description: "Unexpected error"
        "200":
          description: "OK"
  /auth/logout:
    delete:
      tags:
      - "auth"
      summary: "Log out of an account"
      description: ""
      operationId: "logout"
      parameters:
      - name: "refreshToken"
        in: "query"
        description: "Refresh token of the account to logout"
        required: true
        type: "string"
      responses:
        "400":
          description: "Invalid refresh token supplied"
        "401":
          description: "Unauthorized"
        "500":
          description: "Unexpected error"
        "200":
          description: "OK"
  /auth/refreshTokens:
    post:
      tags:
      - "auth"
      summary: "Generate new tokens"
      description: ""
      operationId: "refreshTokens"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Refresh token"
        required: true
        schema:
          $ref: ""
      responses:
        "400":
          description: "Bad request"
        "401":
          description: "Unauthorized"
        "500":
          description: "Unexpected error"
        "200":
          description: "OK"
  /pet:
    post:
      tags:
      - "pet"
      summary: "Add a new pet to the store"
      description: ""
      operationId: "addPet"
      consumes:
      - "application/json"
      - "application/xml"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Pet object that needs to be added to the store"
        required: true
        schema:
          $ref: "#/definitions/Pet"
      responses:
        "405":
          description: "Invalid input"
      security:
      - petstore_auth:
        - "write:pets"
        - "read:pets"
    put:
      tags:
      - "pet"
      summary: "Update an existing pet"
      description: ""
      operationId: "updatePet"
      consumes:
      - "application/json"
      - "application/xml"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Pet object that needs to be added to the store"
        required: true
        schema:
          $ref: "#/definitions/Pet"
      responses:
        "400":
          description: "Invalid ID supplied"
        "404":
          description: "Pet not found"
        "405":
          description: "Validation exception"
      security:
      - petstore_auth:
        - "write:pets"
        - "read:pets"
  /pet/findByStatus:
    get:
      tags:
      - "pet"
      summary: "Finds Pets by status"
      description: "Multiple status values can be provided with comma separated strings"
      operationId: "findPetsByStatus"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "status"
        in: "query"
        description: "Status values that need to be considered for filter"
        required: true
        type: "array"
        items:
          type: "string"
          enum:
          - "available"
          - "pending"
          - "sold"
          default: "available"
        collectionFormat: "multi"
      responses:
        "200":
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Pet"
        "400":
          description: "Invalid status value"
      security:
      - petstore_auth:
        - "write:pets"
        - "read:pets"
  /pet/findByTags:
    get:
      tags:
      - "pet"
      summary: "Finds Pets by tags"
      description: "Muliple tags can be provided with comma separated strings. Use         tag1, tag2, tag3 for testing."
      operationId: "findPetsByTags"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "tags"
        in: "query"
        description: "Tags to filter by"
        required: true
        type: "array"
        items:
          type: "string"
        collectionFormat: "multi"
      responses:
        "200":
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Pet"
        "400":
          description: "Invalid tag value"
      security:
      - petstore_auth:
        - "write:pets"
        - "read:pets"
      deprecated: true
  /pet/{petId}:
    get:
      tags:
      - "pet"
      summary: "Find pet by ID"
      description: "Returns a single pet"
      operationId: "getPetById"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "petId"
        in: "path"
        description: "ID of pet to return"
        required: true
        type: "integer"
        format: "int64"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/Pet"
        "400":
          description: "Invalid ID supplied"
        "404":
          description: "Pet not found"
      security:
      - api_key: []
    post:
      tags:
      - "pet"
      summary: "Updates a pet in the store with form data"
      description: ""
      operationId: "updatePetWithForm"
      consumes:
      - "application/x-www-form-urlencoded"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "petId"
        in: "path"
        description: "ID of pet that needs to be updated"
        required: true
        type: "integer"
        format: "int64"
      - name: "name"
        in: "formData"
        description: "Updated name of the pet"
        required: false
        type: "string"
      - name: "status"
        in: "formData"
        description: "Updated status of the pet"
        required: false
        type: "string"
      responses:
        "405":
          description: "Invalid input"
      security:
      - petstore_auth:
        - "write:pets"
        - "read:pets"
    delete:
      tags:
      - "pet"
      summary: "Deletes a pet"
      description: ""
      operationId: "deletePet"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "api_key"
        in: "header"
        required: false
        type: "string"
      - name: "petId"
        in: "path"
        description: "Pet id to delete"
        required: true
        type: "integer"
        format: "int64"
      responses:
        "400":
          description: "Invalid ID supplied"
        "404":
          description: "Pet not found"
      security:
      - petstore_auth:
        - "write:pets"
        - "read:pets"
  /pet/{petId}/uploadImage:
    post:
      tags:
      - "pet"
      summary: "uploads an image"
      description: ""
      operationId: "uploadFile"
      consumes:
      - "multipart/form-data"
      produces:
      - "application/json"
      parameters:
      - name: "petId"
        in: "path"
        description: "ID of pet to update"
        required: true
        type: "integer"
        format: "int64"
      - name: "additionalMetadata"
        in: "formData"
        description: "Additional data to pass to server"
        required: false
        type: "string"
      - name: "file"
        in: "formData"
        description: "file to upload"
        required: false
        type: "file"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/ApiResponse"
      security:
      - petstore_auth:
        - "write:pets"
        - "read:pets"
  /store/inventory:
    get:
      tags:
      - "store"
      summary: "Returns pet inventories by status"
      description: "Returns a map of status codes to quantities"
      operationId: "getInventory"
      produces:
      - "application/json"
      parameters: []
      responses:
        "200":
          description: "successful operation"
          schema:
            type: "object"
            additionalProperties:
              type: "integer"
              format: "int32"
      security:
      - api_key: []
  /store/order:
    post:
      tags:
      - "store"
      summary: "Place an order for a pet"
      description: ""
      operationId: "placeOrder"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "order placed for purchasing the pet"
        required: true
        schema:
          $ref: "#/definitions/Order"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/Order"
        "400":
          description: "Invalid Order"
  /store/order/{orderId}:
    get:
      tags:
      - "store"
      summary: "Find purchase order by ID"
      description: "For valid response try integer IDs with value >= 1 and <= 10.         Other values will generated exceptions"
      operationId: "getOrderById"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "orderId"
        in: "path"
        description: "ID of pet that needs to be fetched"
        required: true
        type: "integer"
        maximum: 10.0
        minimum: 1.0
        format: "int64"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/Order"
        "400":
          description: "Invalid ID supplied"
        "404":
          description: "Order not found"
    delete:
      tags:
      - "store"
      summary: "Delete purchase order by ID"
      description: "For valid response try integer IDs with positive integer value.         Negative or non-integer values will generate API errors"
      operationId: "deleteOrder"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "orderId"
        in: "path"
        description: "ID of the order that needs to be deleted"
        required: true
        type: "integer"
        minimum: 1.0
        format: "int64"
      responses:
        "400":
          description: "Invalid ID supplied"
        "404":
          description: "Order not found"
  /user:
    post:
      tags:
      - "user"
      summary: "Create user"
      description: "This can only be done by the logged in user."
      operationId: "createUser"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Created user object"
        required: true
        schema:
          $ref: "#/definitions/User"
      responses:
        default:
          description: "successful operation"
  /user/createWithArray:
    post:
      tags:
      - "user"
      summary: "Creates list of users with given input array"
      description: ""
      operationId: "createUsersWithArrayInput"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "List of user object"
        required: true
        schema:
          type: "array"
          items:
            $ref: "#/definitions/User"
      responses:
        default:
          description: "successful operation"
  /user/createWithList:
    post:
      tags:
      - "user"
      summary: "Creates list of users with given input array"
      description: ""
      operationId: "createUsersWithListInput"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "List of user object"
        required: true
        schema:
          type: "array"
          items:
            $ref: "#/definitions/User"
      responses:
        default:
          description: "successful operation"
  /user/login:
    get:
      tags:
      - "user"
      summary: "Logs user into the system"
      description: ""
      operationId: "loginUser"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "username"
        in: "query"
        description: "The user name for login"
        required: true
        type: "string"
      - name: "password"
        in: "query"
