name: Bug Report Template
description: File a bug report
title: "[Bug] Bug title"
labels: ["bug"]
body:
  - type: textarea
    attributes:
      label: Steps to reproduce
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected results
    validations:
      required: true
  - type: textarea
    attributes:
      label: Actual results
    validations:
      required: true
  - type: textarea
    attributes:
      label: Screenshots
  - type: textarea
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: dropdown
    id: severity
    attributes:
      label: Severity
      options:
        - High
        - Medium
        - Minor
    validations:
      required: true
